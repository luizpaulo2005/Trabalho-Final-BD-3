<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-3" onload="mostrar_tarefas()">
    <h1>Tarefas</h1>
  <ul id="lista_tarefas" class="list-group" style="width: 43%;">
  </ul>
  <div class="row mt-3" >
  <label for="entrada_tarefa" class="form-label col-auto">Tarefa:</label>
  <input id="entrada_tarefa" name="tarefa" class="form-control col-auto" style="width: 300px;">
  <button class="ms-2 btn btn-primary col-auto" onclick="inserir_tarefa()">Inserir tarefa</button>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
